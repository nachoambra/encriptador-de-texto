<html lang="es">

    <head>
        <title>Encriptador de Texto Alura</title>
        <link rel="stylesheet" href="estilos.css">
    </head>

    <body>
       <header>
          <img src="fotos-encriptador/Logo.png" alt="Logo">
       </header> 

       <main>

        <section class="seccion1">
            <textarea class="area" placeholder="Ingrese el texto aqui"></textarea>
          
            <div class="contenedorDeBotones">
            <input type="button" class="btnEncriptar" value="Encriptar">
            <input type="button" class="btnDesencriptar" value="Desencriptar">
            </div>

        </section>

        <section class="seccion2">
            <div class="contenedorDeMuneco">
                <img src="fotos-encriptador/Muneco.png" alt="logo">
            </div>
            <div class="contenedorDeH3">
                <h3>Ningún mensaje fue encontrado</h3>
            </div>
            <div class="contenedorParrafo">
                <p>Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <div class="contenedorResultado">
                <h3>Mensaje encriptado</h3>
                <p class="texto-resultado"></p>
            </div>
            <div class="contenedorCopiar">
                <input type="button" class="btnCopiar" value="Copiar">
            </div>
        </section>

       </main>

       <footer>
        <p>©Alura, todos los derechos reservados</p>

       </footer>
    
       <script src="encriptador.js"></script>
    </body>

</html>
